<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/sum-info.css">

    <script src="js/jquery.js"></script>
    <script src="js/info.js"></script>
    <script src="js/frame.js"></script>
  </head>

  <body onload = "getSummonerInfo()">
    <div id="title-bar">
      <img id="menu-btn" src = "img/frame/menu.png" width = "24px" style="cursor:pointer" onclick="navBar()"/>
      <div id="title-bar-btns">
           <img id="min-btn" src = "img/frame/min.png" width = "24px" style="cursor:pointer"/>
           <img id="max-btn" src = "img/frame/max.png" width = "24px" style="cursor:pointer"/>
           <img id="close-btn" src = "img/frame/close.png" width = "24px" style="cursor:pointer"/>
      </div>
    </div>

    <hr>

    <div id="mySidenav" class="sidenav">
    <img id="menu-btn" src = "img/frame/menu.png" width = "24px" style="cursor:pointer" onclick="navBar()"/>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    </div>

    <div id = "profile">
      <div id = "profile-header">
        <img id = "summoner-icon" onError="this.src = 'img/summoner_icons/placeholder.png'"/>
        <h1 id = "summoner-name"></h1>
      </div>

      <div id = "rank-info">
        <img id = "ranked-icon"/>
        <p id = "ranked-stats"></p>
      </div>

      <ul id = "most-played">
        <li align="right" class = "most-played-champs" id = "champ0"></li>
        <li align="right" class = "most-played-champs" id = "champ1"></li>
        <li align="right" class = "most-played-champs" id = "champ2"></li>
        <li align="right" class = "most-played-champs" id = "champ3"></li>
        <li align="right" class = "most-played-champs" id = "champ4"></li>
        <li align="right" class = "most-played-champs" id = "champ5"></li>
        <li align="right" class = "most-played-champs" id = "champ6"></li>
        <li align="right" class = "most-played-champs" id = "champ7"></li>
        <li align="right" class = "most-played-champs" id = "champ8"></li>
        <li align="right" class = "most-played-champs" id = "champ9"></li>
      </ul>
    </div>
    <div id = "info">
      <ul id = "tabs">
        <li onclick = "openTab(event, 'match-history')">Match History</li>
        <li onclick = "openTab(event, 'live-game'); getLiveGame();" >Live Game</li>
      </ul>
    </div>

    <div id = "match-history" class = "tabcontent">
      <ul id = "history">
      </ul>
    </div>

    <div id = "runes" class = "tabcontent">
      <h1>Runes</h1>
    </div>

    <div id = "masteries" class = "tabcontent">
      <h1>Masteries</h1>
    </div>

    <div id = "live-game" class = "tabcontent">
      <div id = "not-in-game">
        <p>The summoner you are looking for is not in an active game. Please try again later.</p>
      </div>
      <div id = "in-game">
        <p id = "blue-side">BLUE SIDE</p>
        <ul class = "team1">
          <li id = "summoner0"></li>
          <li id = "summoner1"></li>
          <li id = "summoner2"></li>
          <li id = "summoner3"></li>
          <li id = "summoner4"></li>
        </ul>

        <ul class = "team2">
          <li id = "summoner5"></li>
          <li id = "summoner6"></li>
          <li id = "summoner7"></li>
          <li id = "summoner8"></li>
          <li id = "summoner9"></li>
        </ul>
        <p id = "red-side">RED SIDE</p>
      </div>
    </div>


    <footer>
      Copyright Â© 2017 Andus Yu
    </footer>
  </body>


</html>
